defaults: &defaults 
  docker:
  # specify the version you desire here 
  - image: circleci/node:8.11.2
  working_directory: ~/repo
version: 2
jobs:
  build-job:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: 
          name: install-npm-wee
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ./
          paths: 
            - config
            - node_modules
            - package-lock.json
            - package.json
            - public
            - src
  test-job:
    <<: *defaults
    steps:
      - checkout
      - run: 
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
    # run tests!
      - run: 
          name: test
          command: npm test
  deploy-job:
    <<: *defaults

    steps:
      - run:
          name: 'create release folder'
          command: 'mkdir release'
      - attach_workspace:
          at: ~/repo/release
      - run:
          name: Deploy Master to openode CI
          command: ./release/node_modules/.bin/openode deploy -t $OPENODE_TOKEN -s $OPENODE_SITENAME

workflows:
  version: 2

  commit:
    jobs:
      - build-job

  nightly_build:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-job
      - test-job:
          requires: 
            - build-job
      - deploy-job:
          requires: 
            - test-job
          filters:
            branches:
              only: 
                - master
  
  deploy:
    jobs:
      - build-job
      - hold:
          type: approval
          requires: 
            - build-job
      - deploy-job:
          requires:
            - hold
          filters:
            branches:
              only: 
                - master
  